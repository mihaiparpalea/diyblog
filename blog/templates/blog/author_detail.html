{% extends "base_generic.html" %}

{% block content %}
<h1>Blogger: {{author.first_name}} {{author.last_name}}</h1> 

<div style="margin-left:20px;margin-top:20px">
	{% if author.biography %}
	<h4>Biography</h4>
	<div>{{ author.biography }}</div>
	{% endif %}
	<h4>Blogs</h4>
	{% for blog in author.blog_set.all %}
		<p><a href="{{ blog.get_absolute_url }}">{{ blog.name }}</a></p>
	{% endfor %}
</div>
{% endblock %}
